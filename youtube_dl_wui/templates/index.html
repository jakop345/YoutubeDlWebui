<!DOCTYPE html>

<html>
<head>
    <title>youtube-dl webui</title>
</head>

<body>

{% if video.is_valid %}
    <p>Your video is being downloaded, you will receive a mail with the link to the download when done</p>
{% endif %}

<h1>Download {% if video.is_valid %}another{% else %}a{% endif %} video</h1>
<form action="." method="post">
    {% csrf_token %}
    <!--
    <label for="url">Video URL:&nbsp;<input type="text" name="url"></label>
    <label for="email">Your mail address:&nbsp;<input type="email" name="email"></label>
    -->
    {{ video.as_p }}
    <input type="submit" name="download" value="Download">
</form>

</body>
</html>
